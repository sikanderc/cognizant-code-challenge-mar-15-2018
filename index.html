<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cognizant Code Challenge</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <style>
    #neo_table_head, #neos {
        border-collapse: collapse;
        width: 100%;
    }

    #neo_table_head, #neos td, #neo_table_head, #neos th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #neo_table_head, #neos tr:nth-child(even){background-color: #f2f2f2;}

    #neo_table_head, #neos tr:hover {background-color: #ddd;}

    #neo_table_head, #neos th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row" id="challenge_content">
      <h1>Cognizant Code Challenge</h1>
      <h3>by Sikander Chowhan</h3>
      <hr>
      <div class="card col-md-4"></div>
      <div id="neo_card" class="card col-md-4">
          <h2>3 Near Earth Objects Orbitting Jupiter with the Closest Upcoming Approach Date</h2>
          <hr>
          <table id="neo_table_head">
            <tr>
              <td>Name</td>
              <td>Orbital Period</td>
              <td>Minimum Diameter(in feet)</td>
              <td>Inclination</td>
              <td>Eccentricity</td>
            </tr>
          </table>
          <table id="neos">
            <td>Loading...</td>
          </table>
          <hr>
          <h4>Longest Orbital Period:</h4>
          <h4>Smallest Diameter:</h4>
          <h4>Highest Inclination:</h4>
          <h4>Lowest Eccentricity:</h4
      </div>
      <div class="card col-md-4"></div>
    </div>
  </div>
  <script type="text/javascript" src='src/index.js'></script>
  </body>
</html>
